<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Web Page</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004080;
            padding: 10px 20px;
            color: white;
        }

        /* Institute logo on the left */
        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-left img {
            <img src="logo.png"/>
            height: 250px;
            width: 250px;
            margin-right: 15px;
        }

        /* Institute name in the center */
        .nav-center {
            flex-grow: 1;
            text-align: center;
        }

        .nav-center h1 {
            margin: 0;
            font-size: 65px;
        }

        /* Buttons on the right */
        .nav-right {
            display: flex;
            gap: 15px;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0059b3;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-right a:hover {
            background-color: #003d66;
        }
          /* Main content: institute image */
          main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* Adjust height based on navbar and footer */
            background-color: #f5f5f5;
            text-align: center;
        }

        main img {
            width: 1000px;
            height: 600px;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: #6d31ae;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <img src="logo.png" > <!-- Replace with your logo file path -->
        </div>
        <div class="nav-center">
            <h1 >CHAITANYA</h1>
            <h2>(Deemed To Be University)</h2>

        </div>
        <div class="nav-right">
            <a href="#about">About</a>
            <a href="#login">Login</a>
            <a href="#signup">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content with Institute Image -->
    <main>
        <img src="imageinstitute.png" > <!-- Replace with your image file path -->
    </main>
    <!-- Footer -->
    <footer>
        <p><strong>Address:</strong>  H.No 5, 11-43, Kishanpura, Hanamkonda, Telangana 506001</p>
        <p><strong>About Us:</strong> Our institute offers a variety of programs to enhance learning and development.</p>
        <p><strong>Contact:</strong> Phone: (123) 456-7890 | Email: contact@institute.edu</p>
    </footer>
    
    <button>second save</button>
    <h4></h4>

</body>

</html>
